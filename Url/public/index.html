<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>URL SHORTNER</title>
  </head>

  <body>
    <section class="container">
      <h1>URL Shortner</h1>
      <form action="" id="form">
        <div class="inputField">
          <label for="url">Enter Url: </label>
          <input type="url" name="url" id="url" />
        </div>

        <div class="inputField">
          <label for="shortnerKey">Shorter Key: </label>
          <input type="text" name="shortnerKey" id="shortnerKey" />
        </div>

        <button type="submit">Shorten</button>
      </form>
      <h1>Shortended URLS</h1>
      <ul id="shortened-urls"></ul>
    </section>

    <script>
      const getLinks = async () => {
        try {
          const response = await fetch("/links");
          const links = await response.json();
          console.log(links);

          const list = document.getElementById("shortened-urls");
          const li = document.createElement("li");

          for (const [shortKey, url] of Object.entries(links)) {
            li.innerHTML = `<a href="/${shortKey}" target="_blank" >${window.location.origin}/${shortKey}</a> 
            - ${url}`;
            list.appendChild(li);
          }
        } catch (error) {}
      };

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const url = formData.get("url");
        const shortKey = formData.get("shortnerKey");
        // console.log(url, shortKey);

        try {
          const response = await fetch("/shortend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, shortKey }),
          });

          if (response.ok) {
            getLinks();
            alert("Form submitted successfully");
            e.target.reset();
          } else {
            const errorMessage = await response.text();
            alert(errorMessage);
          }
        } catch (error) {
          console.log(error);
        }
      });

      getLinks();
    </script>
  </body>
</html>

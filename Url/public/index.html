<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>URL SHORTNER</title>
  </head>
  <body>
    <section class="container">
      <h1>URL Shortner</h1>
      <form action="" id="form">
        <div class="inputField">
          <label for="url">Enter Url: </label>
          <input type="url" name="url" id="url" />
        </div>

        <div class="inputField">
          <label for="shortnerKey">Shorter Key: </label>
          <input type="text" name="shortnerKey" id="shortnerKey" />
        </div>

        <button type="submit">Shorten</button>
      </form>
    </section>

    <script>
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const url = formData.get("url");
        const shortKey = formData.get("shortnerKey");
        console.log(url, shortKey);

        try {
          const response = await fetch("/shortend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, shortKey }),
          });

          if (response.ok) {
            alert("Form submitted successfully");
          } else {
            const errorMessage = await response.text();
            alert(errorMessage);
          }
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
